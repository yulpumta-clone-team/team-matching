spring:
  config:
    activate:
      on-profile: dev

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:tcp://localhost/~/MPTest
    driver-class-name: org.h2.Driver
    username: sa
    pawssword:

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jackson:
    default-property-inclusion: non_null # null 인경우 필드 생성하지않음

cloud:
  aws:
    s3:
      bucket: mp-static-file
    credentials:
      access-key: ${MP_AWS_ACCESS_KEY}
      secret-key: ${MP_AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false



logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR

#포트 변수
env:
  port: 3000
